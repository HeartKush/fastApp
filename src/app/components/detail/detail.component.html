      <div class="col-6 border ">

          <img src={{detail.avatar}} style="width: 200px; height: 200px;">
        </div>
        <div class="d-flex fw-bold fs-5 justify-content-around">
          Detalle del Usuario
        </div>
        <div class="ms-4 mt-4 fw-bold">

        </div>
        <div class="ms-4 mt-2 mb-4 fw-bold">

      </div>
